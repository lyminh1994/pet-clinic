<!DOCTYPE html>
<html lang="en" th:fragment="layout(title, links, scripts, content)">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title th:replace="${title}">[[#{app.title}]]</title>

        <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon" />
        <link th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <link th:replace="${links}" rel="stylesheet" />
    </head>
    <body hx-boost="true">
        <div class="col-lg-8 mx-auto p-4 py-md-5">
            <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
                <div class="container">
                    <nav class="navbar navbar-light navbar-expand-md">
                        <a th:href="@{/}" class="navbar-brand">
                            <img th:src="@{/images/logo.png}" th:alt="#{app.title}" width="30" height="30" class="d-inline-block align-top">
                            <span class="ps-1">[[#{app.title}]]</span>
                        </a>
                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                                th:aria-label="#{navigation.toggle}" aria-controls="navbarToggle" aria-expanded="false">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggle">
                            <ul class="navbar-nav ms-auto">
                                <li class="navbar-item">
                                    <a th:href="@{/}" class="nav-link">[[#{navigation.home}]]</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <main class="my-5">
                <div class="container">
                    <p th:if="${MSG_SUCCESS}" class="alert alert-success mb-4" role="alert">[[${MSG_SUCCESS}]]</p>
                    <p th:if="${MSG_INFO}" class="alert alert-info mb-4" role="alert">[[${MSG_INFO}]]</p>
                    <p th:if="${MSG_ERROR}" class="alert alert-danger mb-4" role="alert">[[${MSG_ERROR}]]</p>
                    <div th:replace="${content}"></div>
                </div>
            </main>
            <footer class="pt-5 my-5 text-body-secondary border-top">
                Created by the Bootstrap team &middot; &copy; 2024
            </footer>
        </div>
        <script th:src="@{/webjars/popperjs__core/2.11.8/dist/umd/popper.min.js}" defer></script>
        <script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/webjars/htmx.org/2.0.2/dist/htmx.min.js}" defer></script>
        <script th:src="@{/js/app.js}" defer></script>
        <script th:replace="${scripts}"></script>
    </body>
</html>
